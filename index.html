<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Military Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    input[type="text"], input[type="number"] {
      font-size: 18px;
      padding: 8px;
      margin: 10px 0;
      width: 100px;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      user-select: none;
    }

    button:active {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .hour-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .hour-control button {
      width: 40px;
      height: 40px;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 1;
      border-radius: 6px;
      user-select: none;
    }

    .hour-control button:active {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expiration Time Help</h2>
    <label>
      Military Time (HHMM):<br />
      <input type="text" id="milTime" placeholder="e.g. 2245" maxlength="4" />
    </label>
    <br />
    <label>
      Add Hours:<br />
      <div class="hour-control">
        <button onclick="changeHour(-1)">–</button>
        <input type="number" id="addHours" min="0" value="0" />
        <button onclick="changeHour(1)">+</button>
      </div>
    </label>
    <br />
    <label>
      Add Minutes:<br />
      <div class="hour-control">
        <button onclick="changeMinute(-1)">–</button>
        <input type="number" id="addMinutes" min="0" value="0" />
        <button onclick="changeMinute(1)">+</button>
      </div>
    </label>
    <br />
    <button onclick="calculateTime()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function changeHour(amount) {
      const input = document.getElementById("addHours");
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + amount);
      input.value = current;
    }

    function changeMinute(amount) {
      const input = document.getElementById("addMinutes");
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + amount);
      input.value = current;
    }

    function calculateTime() {
      const milInput = document.getElementById("milTime").value.trim();
      const addHours = parseInt(document.getElementById("addHours").value);
      const addMinutes = parseInt(document.getElementById("addMinutes").value);

      if (!/^\d{4}$/.test(milInput)) {
        document.getElementById("result").textContent =
          "Please enter a valid 4-digit military time.";
        return;
      }

      let hour = parseInt(milInput.slice(0, 2));
      let minute = parseInt(milInput.slice(2, 4));

      if (hour > 23 || minute > 59) {
        document.getElementById("result").textContent = "Invalid time range.";
        return;
      }

      if (isNaN(addHours) || isNaN(addMinutes)) {
        document.getElementById("result").textContent =
          "Please enter valid numbers for hours and minutes.";
        return;
      }

      const date = new Date();
      date.setHours(hour);
      date.setMinutes(minute);
      date.setSeconds(0);

      date.setHours(date.getHours() + addHours);
      date.setMinutes(date.getMinutes() + addMinutes);

      const finalHour = date.getHours().toString().padStart(2, "0");
      const finalMinute = date.getMinutes().toString().padStart(2, "0");

      document.getElementById("result").textContent =
        `New Military Time: ${finalHour}${finalMinute}`;
    }
  </script>
</body>
</html>
